      <div class="container">
        <div class="navbar-header">

          </button>
          <a class="navbar-brand" href="#/"><img src="img/logo.png"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav nav mobile-links">
            <li ng-class="{'active': currentTab == 'Articles' }" id="mobile-links"><a href="#/Articles">Articles</a></li>
            <li ng-class="{'active': currentTab == 'Headlines' }" id="mobile-links"><a href="#/Headlines">Headlines</a></li>
            <li ng-class="{'active': currentTab == 'Profile' }" id="mobile-links"><a href="#/Profile">Profile</a></li>
          </ul>
          <div class="dropdown">
            <img id="profile-thumbnail" class="navbar-right dropdown-toggle" src="img/defaultprofile.png" data-toggle="dropdown">
            <ul class="profile-dropdown dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="profile-thumbnail">
              <li ng-show="loggedin" role="presentation"><a role="menuitem" tabindex="-1" href="#">Sign Out</a></li>
              <li ng-show="!loggedin" role="presentation"><a role="menuitem" tabindex="-1" href="#">Sign In</a></li>
            </ul>
          </div>

    <div class="container">
      <div class="row">
        <!-- Nav -->

      <div ng-view></div>

      <div id="signInModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <h3 class="reset-header">Post Headlines. Write Articles. Get Recognized.</h3>
              <h5>Login or create your new Headlines account now!</h5>
              <button class="btn btn-login btn-twitter" ng-click="TwitterAuth()"><i class="fa fa-twitter"></i>  Sign in with Twitter</button>
              <button class="btn btn-login btn-facebook" ng-click="FacebookAuth()"><i class="fa fa-facebook"></i>  Sign in with Facebook</button>
              <h5 class="promise">Don't worry, <strong>YOU</strong> choose when to post, not us!</h5>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
